<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mood Curator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-5 shadow-lg" style="max-width: 450px; width: 100%; border-radius: 15px;">
            <h2 class="text-center text-primary mb-4">Welcome Back!</h2>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-4">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                
                <button type="submit" class="btn btn-block btn-lg w-100" style="background-color: var(--color-primary); color: var(--color-text-dark); font-weight: 500;">
                    Log In
                </button>
            </form>

            <p class="text-center mt-4">
                Don't have an account? <a href="signup.html" class="text-primary fw-bold">Sign Up Here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Get the form element
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', function(event) {
        // 1. STOP the default form submission (prevents page refresh)
        event.preventDefault(); 

        // 2. Get the values from the input fields
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // 3. Basic Validation Check (Simulating a successful login)
        if (email.trim() && password.trim()) {
            
            // Optional: Provide a quick alert for a smooth transition
            alert('Login successful! Getting your daily inspiration...');
            
            // 4. *** THE REDIRECTION STEP ***
            // Use window.location.href to navigate to the next page
            window.location.href = 'welcome.html'; 
            
        } else {
            // Handle invalid input (if fields are empty)
            alert('Oops! Please enter both your email and password.');
        }
    }); 
    </script>
</body>
</html>
