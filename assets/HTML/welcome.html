<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Mood Curator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleproj.css"> 
    
    <style>
        /* Specific CSS for the welcome page */
        .welcome-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            /* Placeholder: Replace with a cheerful, nature-inspired image */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("images/paintings\ for\ printing.jfif"); 
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        .welcome-content {
            padding: 40px;
            border-radius: 15px;
            /* Subtle background for readability over the image */
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #quote-text {
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        #quote-author {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="welcome-page" id="welcome-page">
        <div class="welcome-content">
            <h1 class="display-3 fw-bold mb-4">Welcome</h1>
            <blockquote class="blockquote">
                <p id="quote-text"></p>
                <footer id="quote-author" class="blockquote-footer text-white"></footer>
            </blockquote>
        </div>
    </div>
    
    <script>
        const quotes = [
            { text: "Happiness can be found even in the darkest of times, if one only remembers to turn on the light.", author: "Albus Dumbledore" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "Wherever you go, go with all your heart.", author: "Confucius" },
            { text: "Every moment is a fresh beginning.", author: "T.S. Eliot" },
            { text: "Do not wait to strike till the iron is hot; but make the iron hot by striking.", author: "William B. Sprague" }
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            document.getElementById('quote-text').textContent = `"${quote.text}"`;
            document.getElementById('quote-author').textContent = quote.author;
        }

        // 1. Display quote immediately on load
        displayRandomQuote();

        // 2. Redirect after a few seconds (e.g., 4 seconds)
        setTimeout(() => {
            // Fade out for a smooth transition (optional)
            document.getElementById('welcome-page').style.opacity = 0;
            setTimeout(() => {
                window.location.href = "moodlist.html"; // Replace with the actual URL of the next page
            }, 3000);
        }, 5000);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
