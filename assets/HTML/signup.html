<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mood Curator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-5 shadow-lg" style="max-width: 450px; width: 100%; border-radius: 15px;">
            <h2 class="text-center text-primary mb-4">Create Your Account</h2>
            
            <form id="signup-form">
                <div class="mb-3">
                    <label for="signup-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signup-username" required>
                </div>
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="signup-email" required>
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" required>
                </div>
                
                <button type="submit" class="btn btn-block btn-lg w-100" style="background-color: var(--color-primary); color: var(--color-text-dark); font-weight: 500;">
                    Sign Up
                </button>
            </form>

            <p class="text-center mt-4">
                Already have an account? <a href="login.html" class="text-primary fw-bold">Log In</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
